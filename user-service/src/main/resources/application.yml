server:
  port: 8081
spring:
  application:
    name: user-service
  kafka:
    producer:
      bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092} #${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    admin:
      # Включает KafkaAdmin для создания топиков
      auto-create: true
    topic:
      name: user-topic
      partitions: 3
      replication-factor: 1
